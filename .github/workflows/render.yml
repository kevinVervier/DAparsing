name: Render Quarto Document

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC; adjust as needed
  workflow_dispatch: # Allows for manual triggering of the action

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

            
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gfortran \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libatlas-base-dev \
            liblapack-dev \
            libblas-dev \
            libbz2-dev \
            libz-dev \
            liblzma-dev \
            libtiff-dev \
            libjpeg-dev \
            libpng-dev \
            libc6-dev \
            libgomp1

      - name: Set CRAN repository and renv config
        run: |
          echo "RENV_CONFIG_REPOS_OVERRIDE=https://packagemanager.posit.co/cran/2023-01-01" >> $GITHUB_ENV
          echo "RENV_DOWNLOAD_METHOD=auto" >> $GITHUB_ENV
          echo "RENV_CONFIG_REPOS_DISABLE_TARGET_REPOS=TRUE" >> $GITHUB_ENV
          echo "RENV_CONFIG_INSTALL_FROM_SOURCE=Matrix,FALSE" >> $GITHUB_ENV

      - name: Install Matrix package binary
        run: |
          R -e "install.packages('Matrix', type = 'binary')"
          
# Step 4: Install renv and restore environment
      - name: Install renv and restore environment
        run: |
          R -e "install.packages('renv')"
          R -e "renv::restore()"
          R -e "renv::install('MASS@7.3-60.0.1')"  # Ensures MASS installs at this version
          
      - name: Render Quarto Document
        run: quarto render deviant_art_deployment.qmd --to html

      - name: Commit and push changes
        run: |
          git config --local user.email "kevin.vervier04@gmail.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m "Automated render of Quarto document"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
